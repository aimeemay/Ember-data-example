<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Ember Starter Kit</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <script type="text/x-handlebars">
    <h2>Welcome to Ember.js</h2>



    {{outlet}}
  </script>

  <script type="text/x-handlebars" id="index">
    <ul>
    {{#each item in model}}
      <li>{{item.name}}
       {{! Injecting the object here means it wont have to access the store again on click }}
      {{#link-to 'edit' item}}Edit{{/link-to}}
      </li>
    {{/each}}

    {{#link-to 'add'}}Add New Coffee{{/link-to}}
    </ul>
  </script>

  <script type="text/x-handlebars" id="edit">
    <h1>edit {{name}}</h1>
    <ul>
      <li>name : {{name}}</li>
      <li>short description : {{short_description}}</li>
      <li>long description: {{long_description}}</li>
      <li>price : {{price}}</li>
      <li>how to drink : {{how_to_drink}}</li>
      <li>who drinks it : {{who_drinks_it}}</li>
    </ul>
  </script>

  <script type="text/x-handlebars" id="add">
    <h1>Add a Coffee</h1>
    <ul>
      <li>name : {{textarea valueBinding='name'}}</li>
      <li>short_description : {{textarea valueBinding='short_description'}}</li>
      <li>long_description : {{textarea valueBinding='long_description'}}</li>
      <li>price : {{textarea valueBinding='price'}}</li>
      <li>who_drinks_it : {{textarea valueBinding='who_drinks_it'}}</li>
      <li>how_to_drink : {{textarea valueBinding='how_to_drink'}}</li>
    </ul>
    <button {{action 'addCoffee'}}>Add</button>
  </script>

  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/handlebars-1.1.2.js"></script>
  <script src="js/libs/ember-1.5.0.js"></script>
  <script src="js/libs/ember-data.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
